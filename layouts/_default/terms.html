{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul class="posts">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Data.Terms.Alphabetical  }}
    <li><a href="{{ .Page.Permalink  }}">{{ .Page.Title  }}</a> {{ .Count  }}</li>
    {{ end  }}
    </ul>
</main>
{{ end }}
