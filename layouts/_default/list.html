{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul class="posts">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li class="post">
          <a href="{{.Permalink}}">
              <date>{{ .Date.Format "2006-01-02" }}</date>
              <span>{{.Title}}</span>
          </a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
